<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #2c3e50;
      }

      .clock {
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .clock:hover {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
        transition: all 0.3s ease;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        -webkit-box-reflect: below 1px linear-gradient(transparent, #0004);
      }

      .time {
        font-size: 5rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        display: flex;
        gap: 0.5rem;
      }

      .time > span {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        min-width: 100px;
        text-align: center;
      }



      .date {
        color: #fff;
        font-size: 1.2rem;
        text-align: center;
        margin-top: 1rem;
        opacity: 0.8;
      }



  .parent{
  position: relative;
  
  /* height: 400px; */
  /* border: 2px solid #ccc; */
  overflow: hidden;
}

.drop-bounce {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  animation: dropBounce 2s ease-out forwards;
}

@keyframes dropBounce {
  0% {
    top: -100px;
  }
  60% {
    top: 50%;
    transform: translate(-50%, -50%);
  }
  75% {
    top: 45%;
  }
  90% {
    top: 52%;
  }
  100% {
    top: 50%;
    transform: translate(-50%, -50%);
  }
}

    </style>
  </head>
  <body>
    <div class="clock">
      <div class="time">
        <span class="hour parent">00</span>
        <span>:</span>
        <span class="minutes parent">00</span>
        <span>:</span>
        <span class="seconds parent">00</span>
        <span class="period">AM</span>
      </div>
      <div class="date" id="date">
        <span class="day">Monday,</span> <span class="month">January</span>
        <span class="sdate">1</span> <span class="year">year</span>
      </div>
    </div>

    <script src="digClock.js"></script>
  </body>
</html>
